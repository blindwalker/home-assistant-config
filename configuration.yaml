homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret lat
  longitude: !secret long
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 362
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Vienna

  customize: !include_dir_merge_named customize

# Show links to resources in log and frontend
#introduction:

config:


# Enables the frontend
frontend:

mqtt:
  broker: 127.0.0.1
  port: !secret mqtt_port
  username: !secret mqtt_user
  password: !secret mqtt_pwd

http:
  api_password: !secret http_password
  base_url: !secret base_url
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

sensor:
  - platform: yweather
    woeid: 549081
    forecast: 1
    name: wetter_heute
    monitored_conditions:
      - weather
      - weather_current
      - temp_min
      - temp_max
      - wind_speed
      - humidity
      - temperature
  - platform: yweather
    woeid: 549081
    forecast: 2
    name: wetter_morgen
    monitored_conditions:
      - weather
      - weather_current
      - temp_min
      - temp_max
      - wind_speed
      - humidity
      - temperature
  - platform: google_travel_time
    name: work_travel
    api_key: !secret maps_api_key
    origin: !secret travel_home_adress
    destination: !secret travel_work_adress
  - platform: mqtt
    state_topic: 'home/livingroom/temp'
    name: esp_livingroom_temp
  - platform: mqtt
    state_topic: 'home/livingroom/humidity'
    name: esp_livingroom_humidity
  - platform: template
    sensors:
      livingroom_temp:
        value_template: "{{ states.sensor.esp_livingroom_temp.state | multiply(1) | round }}"
        friendly_name: "Wohnzimmer"
        entity_id: climate.meq1590184
        unit_of_measurement: '°C'
      livingroom_humidity:
        value_template: "{{ states.sensor.esp_livingroom_humidity.state | multiply(1) | round }}"
        friendly_name: "Wohnzimmer"
        entity_id: climate.meq1590184
        unit_of_measurement: '%'
      bathroom_temp:
        value_template: "{{ states.climate.meq1581255.attributes.current_temperature | replace(\".\",\",\") }}"
        friendly_name: "Badezimmer Temperatur"
        entity_id: climate.meq15981255
        unit_of_measurement: '°C'
      entrance_temp:
        value_template: "{{ states.climate.meq1581227.attributes.current_temperature | replace(\".\",\",\") }}"
        friendly_name: "Vorraum Temperatur"
        entity_id: climate.meq15981227
        unit_of_measurement:  '°C'
      humidity_outside_valid:
        value_template: "{{  (float(states.sensor.wetter_heute_humidity.state) - 3*(float(states.sensor.esp_livingroom_temp.state) - float(states.sensor.wetter_heute_temperature.state)) + 5) | multiply(1) | round  }}"
        unit_of_measurement:  'C'


binary_sensor:
  - platform: mqtt
    state_topic: 'home/livingroom/movement'
    name: 'livingroom_pir'
    device_class: motion
  - platform: template
    sensors:
      livingroom_humidity_too_high:
        value_template: "{{ states('sensor.livingroom_humidity') | int > 60 }}"
        entity_id: sensor.livingroom_humidity
      should_vent:
        friendly_name: "Luften sinnvoll"
        value_template: "{{  states('sensor.livingroom_humidity') > states('sensor.humidity_outside_valid')  }}"
      alarm_active:
        value_template: "{{  states('alarm_control_panel.home_alarm') == 'armed_away'  }}"
        friendly_name: "Alarmelen"      

#  - platform: mqtt
#    sensors:
#      esp_livingroom_temp:
#        state_topic: '/home/livingroom/temp'
#        unit_of_measurement: "°C"


# Text to speech
tts:
  platform: google

media_player:
    - platform: cast
      host: !secret cast_ip
      name: Nursery
    - platform: kodi
      host: !secret kodi_ip
      username: !secret kodi_user
      password: !secret kodi_pwd

zone:
  name: Arbeit
  latitude: !secret work_latitude
  longitude: !secret work_longitude
  radius: 250
  icon: mdi:work

pilight:
  host: !secret pilight_host
  port: !secret pilight_port
  send_delay: 0.2
  whitelist:
    protocol:
      - conrad_rsl_switch

xiaomi_aqara:
  gateways:
  - host: !secret xiaomi_ip
    mac: !secret xiaomi_max
    key: !secret xiaomi_key

switch: !include devices/switches.yaml

emulated_hue:
  type: alexa
  expose_by_default: false

script: !include_dir_merge_named script/

automation: !include automations.yaml

