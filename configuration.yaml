    name: Kameras
    entities:
      - switch.camera_livingroom
  wetter_heute:
    name: Heute
    entities:
      - sensor.wetter_heute_condition
      - sensor.wetter_heute_current
      - sensor.wetter_heute_humidity
      - sensor.wetter_heute_temperature
      - sensor.wetter_heute_temperature_max
      - sensor.wetter_heute_temperature_min
      - sensor.wetter_heute_wind_speed
  temperatures:
    name: Temperaturen
    entities:
      - sensor.livingroom_temp
      - sensor.entrance_temp
      - sensor.bathroom_temp
  door_sensors:
    name: Türkontakte
    entities:
      - binary_sensor.door_window_sensor_158d0001840464
      - binary_sensor.door_window_sensor_158d00018384ac
      - binary_sensor.door_window_sensor_158d00015b8bd1
  alarm:
    name: Alarm
    entities:
      - alarm_control_panel.home_alarm
  humidities:
    name: Luftfeuchtigkeit
    entities:
      - sensor.livingroom_humidity
      - binary_sensor.should_vent
      - sensor.wetter_heute_temperature
      - sensor.wetter_heute_humidity
      - light.gateway_light_34ce008bf462
  wetter_morgen:
    name: Morgen
    entities:
      - sensor.wetter_morgen_condition
      - sensor.wetter_morgen_temperature_max
      - sensor.wetter_morgen_temperature_min
  ambiente:
    name: Ambiente
    entities:
      - switch.kleine_lampe
      - switch.couch
  deckenlampen:
    name: Deckenlampen
    entities:
      - switch.esstischlampe
      - switch.wohnzimmerlampe
      - switch.Kitchen_Light
  licht:
    name: Licht
    entities:
      - switch.esstischlampe
      - switch.wohnzimmerlampe
      - switch.kleine_lampe
      - switch.couch
      - switch.Kitchen_Light
      - switch.entrance_mirror_light
      - switch.entrance_door_light
      - switch.vorraumlampe
      - light.Bedroom
      - switch.Schlafzimmer_Ambiente
  vorraumdeckenlampen:
    name: Vorraum Deckenlampen
    entities:
      - switch.entrance_mirror_light
      - switch.entrance_door_light
      - switch.vorraumlampe
  wohnwand:
    name: Wohnwand
    entities:
      - switch.receiver
      - script.tv_script
      - script.movie_night
      - script.tv_select_prosieben
  Wohnzimmerlicht:
    name: Wohnzimmerlicht
    entities:
      - switch.esstischlampe
      - switch.wohnzimmerlampe
      - switch.kleine_lampe
      - switch.couch
      - switch.Kitchen_Light
  Weather:
    entities:
      - sensor.zamg_temperature
      - sensor.zamg_humidity
      - sensor.zamg_wind_speed
  Heizkörper:
    entities:
      - climate.MEQ1581227
      - climate.MEQ1581255
      - climate.MEQ1590184
  Schlafzimmer:
    view: yes
    entities:
      - group.Schlafzimmer_Licht
  Schlafzimmer_Licht:
    name: Licht
    entities:
      - light.Bedroom
      - switch.Schlafzimmer_Ambiente
  Morgen:
    view: yes
    entities:
      - sensor.work_travel
      - switch.badezimmer_musik
      - group.radio
      - media_player.bad_cast
  Radio:
    name: Radio
    entities:
      - input_select.radio_station
      - input_select.chromecast_radio
      - script.radio538
      - input_slider.volume_radio

input_select:
  radio_station:
    name: 'Select Radio Station:'
    options:
      - Radio Steiermark
      - Antenne Steiermark
      - Ö3
      - Soundportal
  chromecast_radio:
      name: 'Select Speakers:'
      options:
        - Badezimmer
        - Wohnzimmer
        - Überall
      initial: Badezimmer
      icon: mdi:speaker-wireless

input_slider:
  volume_radio:
    name: Volume
    icon: mdi:volume-high
    min: 0
    max: 1
    step: 0.05

logger:
  default: warn
  logs:
    homeassistant.components.homematic: debug

homematic:
  hosts:
    rf:
      ip: 127.0.0.1
      resolvenames: json
      primary: true
      variables: true

telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_group_id

notify:
  - name: notify_group
    platform: telegram
    chat_id: !secret telegram_group_id

light:
  platform: limitlessled
  bridges:
    - host: !secret limitlessled_host
      port: !secret limitlessled_port
      version: 5
      groups:
      - number: 1
        name: Bedroom
        type: white

alarm_control_panel:
  - platform: manual
    name: Home Alarm
    pending_time: 10

