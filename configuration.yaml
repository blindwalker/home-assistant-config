    view: yes
    entities:
      - group.vorraumdeckenlampen
      - switch.vorraumlampe
  default_view:
    view: yes
    entities:
      - group.alarm
      - group.temperatures
      - group.humidities
      - group.cameras
      - group.door_sensors
#      - switch.homeraspi
#      - switch.feed_cat
#      - switch.catmotor
#      - switch.cat_cam_off
#      - group.weather
#      - group.Heizkörper
#      - camera.catcam
#      - camera.galaxys4
